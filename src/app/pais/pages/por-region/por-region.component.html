<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por Región <small>{{ regionActiva }}</small></h3>
    <hr>
    <h3>Seleccione la región</h3>

    <div class="row">
        <div class="col">
            <!--Para agregar clases dinamicas: [class.btn-primary]="region === regionActiva"-->
            <!--
                [ngClass]="{
                    'btn-outline-primary': region !== regionActiva,
                    'btn-primary': region === regionActiva
                }"
            -->
            <button *ngFor="let region of regiones" (click)="activarRegion(region);" [class]="getClaseCss(region)"
                class="mb-1">{{ region }}</button>
        </div>
    </div>

    <hr *ngIf="hayError || paises.length > 0">
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el termino <b>{{ regionActiva }}</b>
</div>

<div class="row" *ngIf="!hayError && paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
